<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuenTurismo</title>
    <link rel="stylesheet" href="/CONTACTO/styleContact.css">
</head>

<body>

    <header>
    <section>
        <form id="form">
            <div class="inputGroup">
               <h2>CONTACTO</h2>
                   <div class="formControl">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="name" placeholder="Nombre">
                    <small></small>
                   </div>

                   <div class="formControl">
                    <label for="phone">Telefono</label>
                    <input type="phone" name="tel" id="tel" placeholder="Telefono">
                    <small></small>
                   </div>

                   <div class="formControl">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email">
                    <small></small>
                   </div>

                    <label for="img">Seleccione su foto</label>
                    <input type="file" name="Foto" id="Foto">
                    <br>
                    <br>
                    
     
                  <div class="form-check">
                     <input class="form-check-input" type="checkbox" id="flexCheckDefault">
                     <label class="form-check-label" for="flexCheckDefault">Acepto la politica de privacidad</label>
                     <br>
                  </div>
                  <br>
                  <br>
                 
                 <input class="button" type="submit" value="Enviar">

                 <div class="form-txt">
                    <a href="../INICIO/index.html">VOLVER A INICIO</a>
                 </div>


             </div>
         </form>
     </section>
     <script src="formulario.js"></script> 
</body>
